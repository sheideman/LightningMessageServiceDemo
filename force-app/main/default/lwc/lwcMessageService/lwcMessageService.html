<template>
    <lightning-card title="LWC Message Channel">
        <div class="slds-p-around_medium">
           <template for:each={messages} for:item="message">
               <div key={message.id} class="message">
                   {message.from} > {message.value}
               </div>
           </template>
        </div>
        <div class="slds-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="9" class="slds-m-right_medium">
                    <lightning-input></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="3" class="slds-m-right_medium">
                    <lightning-button onclick={handleSendMessage} label="Send" icon-name="utility:send" variant="brand"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
